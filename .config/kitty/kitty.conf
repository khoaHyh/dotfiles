# Term
term xterm-256color

# Window
window_padding_width 10
hide_window_decorations yes
enable_audio_bell no
remember_window_size  no
initial_window_width  1000
initial_window_height 600

# Scrollback
scrollback_lines 5000

# Font configuration
font_family      FiraCode Nerd Font Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 10.0
bold_is_bright yes

# Font rendering
disable_ligatures never

# Moonlight II VSCode colors
background #1e2030
foreground #7f85a3

cursor #808080
cursor_text_color #7f85a3

# Normal colors
color0 #444a73
color1 #ff5370
color2 #4fd6be
color3 #ffc777
color4 #3e68d7
color5 #fc7b7b
color6 #86e1fc
color7 #d0d0d0

# Bright colors
color8  #828bb8
color9  #ff98a4
color10 #c3e88d
color11 #ffc777
color12 #82aaff
color13 #ff966c
color14 #b4f9f8
color15 #5f8787

# Opacity
background_opacity 1.0

# Key bindings (Kitty's format is different from Alacritty)
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+f show_scrollback
map ctrl+shift+b show_last_command_output
map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+plus change_font_size all +1.0
map ctrl+shift+kp_add change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+kp_subtract change_font_size all -1.0
map ctrl+shift+backspace change_font_size all 0

# Extra Kitty-specific optimizations
sync_to_monitor yes
input_delay 1
repaint_delay 6

